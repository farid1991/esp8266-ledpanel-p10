<!DOCTYPE html>
<html>

<head>
  <title>ESP8266</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/weather-icons.css" />
</head>

<body>
  <div class="center">
    <div class="container">
      <div id="dht-server" class="text-center ">
        <h2>DHT Server</h2>
        <div>
          <div>
            <span class="temp-icon wi-thermometer"></span>
            <span class="dht-labels">Temperature</span>
            <span class="dht-labels" id="temperature"></span>
            <span class="t_unit wi-celsius"></span>
          </div>
          <div>
            <span class="humd-icon wi-raindrops"></span>
            <span class="dht-labels">Humidity</span>
            <span class="dht-labels" id="humidity"></span>
            <span class="h_unit wi-humidity"></span>
          </div>
        </div>
        <footer>
          <span class="systime" id="uptime"> </span>
        </footer>
      </div>
    </div>
  </div>
  <script src="/js/dht.js"></script>
  <script src="/js/uptime.js"></script>
</body>

</html>
