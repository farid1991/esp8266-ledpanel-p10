<!DOCTYPE html>
<html>

<head>
    <title id="title">LittleFS Browser: LOCATION</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/fm.css" />
    <link type="text/css" rel="stylesheet" href="css/icon.css" />
</head>

<body>
    <h1 id="htext">Index of /</h1>
    <div id="parentDirLinkBox" style="display:none">
        <a id="parentDirLink" class="icon up">
            <span id="parentDirText">[parent directory]</span>
        </a>
    </div>
    <table>
        <thead>
            <tr class="header" id="theader">
                <th id="nameColumnHeader" tabindex=0 role="button">Name</th>
                <th id="sizeColumnHeader" class="detailsColumn" tabindex=0 role="button">
                    Size
                </th>
                <th id="dateColumnHeader" class="detailsColumn" tabindex=0 role="button">
                    Date Modified
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="js/fm.js"></script>
</body>

</html>
